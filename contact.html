      </div>
    </header>
       
      <!-- Contact Form Section -->

      <div class="contact">
        <div class="contact-form">
          <h2>Enquire Here:</h2>
          <form>
            <label for="firstname">First Name</label>
            <input 
              type="text"
              id="firstname"
              name="firstname"
              value=""
              required
            />

            <br>
            <label for="surname">Surname</label>
            <input 
              type="text"
              id="surnamename"
              name="surname"
              value=""
              required
            />
            
            <br>
            <p>Address&colon;</p>
            <label for="address1">Address Line 1</label>
            <input 
              type="text"
              id="address1"
              name="address1"
              value=""
              required
            />

            <br>
            <label for="address2">Address Line 2</label>
            <input 
              type="text"
              id="address2"
              name="address2"
              value=""
            />

            <br>
            <label for="towncity">Town&sol;City</label>
            <input 
              type="text"
              id="towncity"
              name="towncity"
              value=""
              required
            />

            <br>
            <label for="postcode">Postcode</label>
            <input 
              type="text"
              id="postcode"
              name="postcode"
              value=""
              required
            />
            
            <br>
            <label for="phonenumber">Contact Number</label>
            <input 
              type="tel"
              id="phonenumber"
              name="phonenumber"
              value=""
              required
            />

            <br>
            <label for="email">E&hyphen;Mail</label>
            <input 
              type="text"
              id="email"
              name="email"
              value=""
              required
            />
           
            <br>
            <label for="enquiry">Enquiry Type&colon;</label>
            <select>
              type="text"
              id="enquiry"
              name="enquiry"
                <option value="">Please select an option</option>
                <option value="bookings">Bookings</option>
                <option value="billing">Billing</option>
                <option value="complaints">Complaints</option>
                <option value="general-enquiry">General Equiry</option>
            </select>

            <br>
            <label for="textbox">Message&colon;</label>
            <textarea 
              id="textbox"
              name="textbox"
              rows="15"
              minlength="5"
              required>
            </textarea>

            <br>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
